[workspace]
name = "napari-swc-viewer"
version = "0.1.0"
description = "A napari plugin for viewing SWC files"
channels = ["conda-forge"]
platforms = ["win-64", "osx-arm64", "linux-64"]

[tasks]
test = "pytest -v"
test-cov = "pytest -v --cov=napari_swc_viewer --cov-report=xml"
build = "pip install -e ."
napari = { cmd = "napari", depends-on = ["build"] }
download-test-data = "python scripts/download_test_data.py"

[dependencies]
python = ">=3.10,<3.13"
napari = ">=0.5.0"
numpy = ">=1.24"
brainglobe-atlasapi = ">=2.0"
pytest = ">=7.0"
pytest-cov = ">=4.0"
pyqt = ">=5.15"
pip = ">=23.0"
setuptools-scm = ">=8.0"

[target.linux-64.dependencies]
# Linux needs mesa for headless OpenGL
mesalib = ">=21.0"

[feature.dev.dependencies]
pre-commit = ">=3.0"
ruff = ">=0.1"

[environments]
default = ["dev"]
ci = { features = [], solve-group = "default" }
